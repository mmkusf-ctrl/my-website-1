<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>syncâ€™d | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="logo1.png" alt="syncâ€™d logo" class="logo-header">
</header>

<main>
  <h1 id="category-title"></h1>
  <div class="product-grid" id="products"></div>
</main>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get('category') || 'product';
  document.getElementById('category-title').textContent = category.toUpperCase();

  const productsContainer = document.getElementById('products');

  // Load cart from localStorage or create new array
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Function to save cart to localStorage
  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    alert("Item added to cart!");
  }

  // Generate 10 products dynamically
  for (let i = 1; i <= 10; i++) {
    const productName = `${category} ${i}`;
    const productPrice = Math.floor(Math.random() * 50) + 20; // random price $20-$70

    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <div class="product-image"></div>
      <p class="product-name">${productName}</p>
      <p class="product-price">$${productPrice}</p>
      <button class="btn add-to-cart">Add to Cart</button>
    `;

    // Add click event to Add to Cart button
    div.querySelector('.add-to-cart').addEventListener('click', () => {
      // Check if product already in cart
      const existing = cart.find(item => item.name === productName);
      if (existing) {
        existing.quantity += 1; // increment quantity
      } else {
        cart.push({ name: productName, quantity: 1, price: productPrice });
      }
      saveCart();
    });

    productsContainer.appendChild(div);
  }
</script>
</body>

      </div>
    </div>

<script>
  const cartWrapper = document.querySelector('.cart-wrapper');
  const cartDropdown = document.getElementById('cart-dropdown');
  const cartItemsDropdown = document.getElementById('cart-items-dropdown');
  const cartTotalDropdown = document.getElementById('cart-total-dropdown');
  const cartCountSpan = document.getElementById('cart-count');

  // Load cart from localStorage
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateCartDropdown() {
    cartItemsDropdown.innerHTML = '';
    let totalQuantity = 0;
    let totalSum = 0;

    cart.forEach(item => {
      totalQuantity += item.quantity;
      totalSum += item.quantity * item.price;

      const div = document.createElement('div');
      div.className = 'cart-item-dropdown';
      div.textContent = `${item.name} x${item.quantity} - $${item.quantity * item.price}`;
      cartItemsDropdown.appendChild(div);
    });

    cartTotalDropdown.textContent = totalSum;
    cartCountSpan.textContent = totalQuantity;
  }

  // Initial render
  updateCartDropdown();

  // Toggle dropdown on click
  cartWrapper.addEventListener('click', (e) => {
    e.preventDefault();
    cartDropdown.style.display = cartDropdown.style.display === 'block' ? 'none' : 'block';
  });

  // Hide dropdown if clicking outside
  document.addEventListener('click', (e) => {
    if (!cartWrapper.contains(e.target)) {
      cartDropdown.style.display = 'none';
    }
  });

  // Update cart when adding items (example in products.html)
  function addToCart(productName, productPrice) {
    const existing = cart.find(item => item.name === productName);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ name: productName, quantity: 1, price: productPrice });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartDropdown();
  }

  // Example: call addToCart() in products.html buttons
</script>
